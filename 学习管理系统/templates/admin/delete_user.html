{% extends "base.html" %}
{% block title %}删除用户 - 学习管理系统{% endblock %}
{% block content %}
<div class="content-header">
    <h2><i class="fas fa-trash"></i> 删除用户</h2>
</div>
<div class="content-body">
    <div class="card" style="max-width:500px;margin:0 auto;box-shadow:0 2px 8px rgba(0,0,0,0.08);">
        <div class="card-header bg-danger text-white"><i class="fas fa-exclamation-triangle"></i> 危险操作</div>
        <div class="card-body">
            <div class="alert alert-danger">确定要删除该用户吗？此操作不可恢复！</div>
            <form method="post" class="text-center">
                <button type="submit" class="btn btn-danger mr-2">确认删除</button>
                <a href="{{ url_for('admin_manage_users') }}" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
