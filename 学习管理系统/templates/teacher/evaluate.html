<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>学生成绩评价</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; }
        .sidebar { min-height: 100vh; background: #fff; border-right: 1px solid #dee2e6; }
        .content-area { padding: 2rem; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        {% include 'teacher/_sidebar.html' %}
        <main class="col-md-10 ml-sm-auto content-area">
            <h2 class="mb-4">学生成绩评价</h2>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>班级</th>
                        <th>学科</th>
                        <th>考试名称</th>
                        <th>成绩</th>
                        <th>评价</th>
                    </tr>
                </thead>
                <tbody>
                {% for s in scores %}
                    <tr>
                        <td>{{ s[0] }}</td>
                        <td>{{ s[1] }}</td>
                        <td>{{ s[2] }}</td>
                        <td>{{ s[3] }}</td>
                        <td>{{ s[4] }}</td>
                        <td>{{ s[5] }}</td>
                        <td>
                            <a class="btn btn-sm btn-primary" href="/teacher/evaluate/add?student_id={{ s[0] }}&subject_name={{ s[3] }}&exam_name={{ s[4] }}">评价</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </main>
    </div>
</div>
</body>
</html>
