<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>添加学生到{{ class_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h3>添加学生到 {{ class_name }}</h3>
    <form method="post">
        <div class="form-group">
            <label for="student_id">选择未分班学生：</label>
            <select class="form-control" id="student_id" name="student_id" required>
                <option value="">请选择</option>
                {% for stu in students %}
                <option value="{{ stu[0] }}">{{ stu[1] }}（{{ stu[2] }}，{{ stu[3] }}，{{ stu[4] }}，{{ stu[5] }}）</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">添加到班级</button>
        <a href="{{ url_for('classmaster_students') }}" class="btn btn-secondary ml-2">返回</a>
    </form>
    {% if not students %}
    <p class="mt-3">暂无可添加的学生。</p>
    {% endif %}
</div>
</body>
</html>
