<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>学生中心</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; }
        .sidebar { min-height: 100vh; background: #fff; border-right: 1px solid #dee2e6; }
        .sidebar .nav-link.active { background: #007bff; color: #fff !important; }
        .content-area { padding: 2rem; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar p-0">
            <div class="list-group list-group-flush mt-4">
                <a href="/student" class="list-group-item list-group-item-action" id="nav-profile">个人档案</a>
                <a href="/student/score" class="list-group-item list-group-item-action" id="nav-score">考试成绩查询</a>
                <a href="#" class="list-group-item list-group-item-action" id="nav-analysis">学科成绩分析</a>
                <a href="#" class="list-group-item list-group-item-action" id="nav-report">近期学习报告</a>
                <a href="/logout" class="list-group-item list-group-item-action text-danger mt-5">退出登录</a>
            </div>
        </nav>
        <main class="col-md-10 ml-sm-auto content-area">
            <div id="panel-profile" style="display: block;">{% include 'student/panel_profile.html' %}</div>
            <div id="panel-score" style="display: none;">{% include 'student/panel_score.html' %}</div>
            <div id="panel-analysis" style="display: none;">{% include 'student/panel_analysis.html' %}</div>
            <div id="panel-report" style="display: none;">{% include 'student/panel_report.html' %}</div>
        </main>
    </div>
</div>
<script>
    // 四个模块全部前端切换，互斥显示，成绩区为ajax动态加载
    const navs = ['profile','score','analysis','report'];
    navs.forEach(id => {
        document.getElementById('nav-' + id).onclick = function(e) {
            e.preventDefault();
            navs.forEach(i => {
                document.getElementById('nav-' + i).classList.remove('active');
                document.getElementById('panel-' + i).style.display = 'none';
            });
            this.classList.add('active');   
            if(id === 'score') {
                // 动态加载成绩内容
                fetch('/student/score')
                    .then(res => res.text())
                    .then(html => {
                        document.getElementById('panel-score').innerHTML = html;
                        document.getElementById('panel-score').style.display = 'block';
                    });
            } else {
                document.getElementById('panel-' + id).style.display = 'block';
            }   
        };
    });
</script>
</body>
</html>
