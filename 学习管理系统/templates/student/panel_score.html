<div class="mb-3">
  <form id="score-search-form" class="form-inline" style="display:none;">
    <input type="text" class="form-control mr-2" id="score-search-input" placeholder="输入考试名称或科目关键词">
    <button type="submit" class="btn btn-primary">搜索</button>
    <button type="button" class="btn btn-secondary ml-2" id="score-search-reset">重置</button>
  </form>
</div>
<!-- 搜索功能已取消，相关JS已移除 -->
{% if exam_list %}
  {% for exam in exam_list %}
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        {{ exam.exam_name }}（{{ exam.exam_type }}）- {{ exam.exam_date }}
      </div>
      <div class="card-body p-0">
        <table class="table table-bordered mb-0">
          <thead class="thead-light">
            <tr>
              <th>科目</th>
              <th>成绩</th>
              <th>年级排名</th>
            </tr>
          </thead>
          <tbody>
            {% for s in exam.scores %}
            <tr>
              <td>{{ s.subject }}</td>
              <td>{{ s.score }}</td>
              <td>{{ s.ranking }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  {% endfor %}
{% else %}
  <div class="alert alert-info">暂无成绩数据。</div>
{% endif %}
